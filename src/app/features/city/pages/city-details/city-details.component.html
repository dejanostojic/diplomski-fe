<a routerLink="/city/city-list" style="font-size: x-large;" ><bi name="arrow-left-circle" ></bi>{{ 'BUTTONS.BACK' | translate}}</a>

<div class="d-flex flex-column mt-3">

    <div class="col-lg-6 col-md-8 border border-primary p-2 rounded">
      <h3>{{ 'CITY.TITLE_DETAILS' | translate }}</h3>
      <div class="row">
        <span class="col-lg-4 col-md-6">
          {{'CITY.POSTAL_CODE' | translate}}
        </span>
        <span class="col-lg-8 col-md-6">
          {{city?.postalCode}}
        </span>
      </div>
      <div class="row">
        <span class="col-lg-4 col-md-6">
          {{'CITY.NAME' | translate}}
        </span>
        <span class="col-lg-8 col-md-6">
          {{city?.name}}
        </span>
      </div>


    </div>



</div>
